<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />
    <title>Create Project</title>
</head>
<body>
<div class="container">
    <form method="POST" th:action="@{/tasks/createTask(projectId=${projectId})}" th:object="${task}">
        <div class="mb-3">
            <label class="form-label" for="idName">Name</label>
            <input class="form-control" id="idName" name="name" th:field="*{name}" type="text"/>
            <div
                    class="form-text"
                    id="nameHelp"
                    th:errors="*{name}"
            ></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="idDescription">Description</label>
            <input class="form-control" id="idDescription" name="description" th:field="*{description}" type="text"/>
            <div
                    class="form-text"
                    id="descriptionHelp"
                    th:errors="*{description}"
            ></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="idStatus">Description</label>
            <select class="form-control" id="idStatus" name="status" th:field="*{status}">
                <option th:each="ts:${T(github.mahmoudesse.pmjava.dao.enums.TaskStatus).values()}"
                        th:text="${ts}" th:value="${ts}"></option>
            </select>
            <div
                    class="form-text"
                    id="statusHelp"
                    th:errors="${task.status}"
            ></div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-dark" th:href="@{/tasks/listTasks(projectId=${projectId})}">Cancel</a>
    </form>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
