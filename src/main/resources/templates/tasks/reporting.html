<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />
    <title>Project Managegement Demo Web App</title>
</head>
<body>

<div class="container">
    <a class="btn btn-primary" th:href="@{/projects/listProjects}">
        Projects</a>
    <a class="btn btn-primary" th:href="@{/tasks/listTasks(projectId=${projectId})}">
        Tasks</a>
</div>
<div class="container d-flex flex-row">
    <div class="card col" style="width: 12rem;">
        <div class="card-body">
            <h5 class="card-title">Completed Tasks</h5>
            <p class="card-text"
               th:text="${completedTasks.size}"></p>
        </div>
    </div>
    <div class="card col" style="width: 12rem;">
        <div class="card-body">
            <h5 class="card-title">InCompleted Tasks</h5>
            <p class="card-text"
               th:text="${todoTasks.size}"></p>
        </div>
    </div>
    <div class="card col" style="width: 12rem;">
        <div class="card-body">
            <h5 class="card-title">All Tasks</h5>
            <p class="card-text"
               th:text="${tasks.size}"></p>
        </div>
    </div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
