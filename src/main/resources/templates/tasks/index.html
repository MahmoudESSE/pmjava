<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />
    <title>Project Managegement Demo Web App</title>
</head>
<body>

<div class="container">
    <a class="btn btn-primary" th:href="@{/tasks/createTaskForm(projectId=${projectId})}">
        Add Tache</a>
    <a class="btn btn-primary" th:href="@{/projects/listProjects}">
        Projects</a>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" method="get" th:action="@{/tasks/searchTasks}">
            <input aria-label="SearchProject" class="form-control mr-sm-2" placeholder="Search Project By Id"
                   th:name="taskId" type="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nom</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t:${tasks}">
            <th scope="row" th:text="${t.getId}"></th>
            <td th:text="${t.getName}"></td>
            <td>
                <a
                        class="btn btn-danger"
                        onClick="return confirm('are you want to delete this task?')"
                        th:href="@{/tasks/deleteTask(taskId=${t.getId}, projectId=${projectId})}"
                >Delete</a
                >
                <a
                        class="btn btn-primary"
                        th:href="@{/tasks/updateTaskForm(taskId=${t.getId}, projectId=${projectId})}"
                >Edit</a
                >
                <form method="get" th:action="@{/tasks/saveStatusChanges}">
                    <div>
                        <select class="form-control" id="inputState">
                            <option th:selected="${true}" th:text="${t.getStatus}"></option>
                            <option th:each="sv:${taskStatuses}" th:name="taskNewStatus"
                                    th:text="${sv.getStatus}"></option>
                        </select>
                    </div>
                    <button
                            class="btn btn-primary"
                            type="submit"
                    >Save
                    </button
                    >
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
