<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />
    <title>Project Management Demo Web App</title>
</head>
<body>
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/projects/listProjects}">
                Projects</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-primary" th:href="@{/projects/createProjectForm}">Add Project</a>
        </li>
    </ul>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" method="get" th:action="@{/projects/searchProject}">
            <input aria-label="SearchProject" class="form-control mr-sm-2" placeholder="Search Project By Id"
                   th:name="projectId" type="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nom</th>
            <th scope="col">priority</th>
            <th scope="col">status</th>
            <!--            <th scope="col">tasks</th>-->
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${projects}">
            <th scope="row" th:text="${p.id}"></th>
            <td>
                <span th:text="${p.name}"></span>
            </td>
            <td>
                <span class="badge rounded-pill bg-info text-black" th:text="${p.priority}"></span>
            </td>
            <td>
                <span class="badge rounded-pill bg-info  text-black" th:text="${p.status}"></span>
            </td>
            <!--            <td>-->
            <!--                <span class="badge rounded-pill bg-success  text-black" th:text="${p.tasks}"></span>-->
            <!--            </td>-->
            <td>
                <a
                        class="btn btn-danger"
                        onClick="return confirm('are you want to delete this project?')"
                        th:href="@{/projects/deleteProject(id=${p.id})}"
                >Delete</a
                >
                <a
                        class="btn btn-primary"
                        th:href="@{/projects/updateProjectForm(id=${p.id})}"
                >Edit</a
                >
                <a
                        class="btn btn-warning"
                        th:href="@{/tasks/listTasks(projectId=${p.id})}"
                >Voir Taches</a
                >
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
