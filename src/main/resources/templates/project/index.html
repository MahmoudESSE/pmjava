<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Project Managegement Demo Web App</title>
  </head>
  <body>
    <div class="container">
      <a class="btn btn-primary" th:href="@{/create}">Add Project</a>
    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">nom</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c:${projects}">
            <th th:text="${c.getId}" scope="row"></th>
            <td th:text="${c.getName}"></td>
            <td>
              <a
                onClick="return confirm('are you want to delete this project?')"
                class="btn btn-danger"
                th:href="@{/delete(id=${c.getId})}"
                >Delete</a
              >
              <a class="btn btn-primary" th:href="@{/update(id=${c.getId})}"
                >Edit</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
